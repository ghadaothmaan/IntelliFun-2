<body>
	<h2>Course Information</h2>
	<table>
		<tr>
			<th>Name: </th>
			<td><span th:text ="${course.name}" ></span></td>
		</tr>
		<tr>
			<th>Description: </th>
			<td><span th:text ="${course.description}" ></span></td>
		</tr>		
	</table>
	
	<div th:each="game : ${games}" th:object="${course.games}">
    	<form th:action="@{/}">
        	<button th:text="${game.name}" type="submit"></button>
    	</form>
	</div>
	
	
	<p><a href="../createGameForm"><button>create game</button></a></p>
